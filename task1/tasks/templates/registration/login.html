{% extends "base.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 4rem auto;
        background: #ffffff;
        border-radius: 15px;
        padding: 3rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .auth-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ff5722;
        margin-bottom: 3rem;
        text-align: center;
    }

    .auth-form button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(to right, #ff5722, #ff9800);
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }

    .auth-form button:hover {
        background: linear-gradient(to right, #ff9800, #ff5722);
        transform: scale(1.05);
    }

    .auth-link {
        margin-top: 2rem;
        font-size: 1rem;
        color: #2b6cb0;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
    }

    .auth-link:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <h2 class="auth-title">Войти</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <a href="{% url 'register' %}" class="auth-link">Нет аккаунта? Зарегистрируйтесь!</a>
</div>
{% endblock %}
