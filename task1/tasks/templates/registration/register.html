{% extends "base.html" %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 4rem auto;
        background: #ffffff;
        border-radius: 15px;
        padding: 3rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .register-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ff5722;
        margin-bottom: 3rem;
        text-align: center;
    }

    .register-form button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(to right, #42e695, #3bb2b8);
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }

    .register-form button:hover {
        background: linear-gradient(to right, #3bb2b8, #42e695);
        transform: scale(1.05);
    }

    .register-link {
        margin-top: 2rem;
        font-size: 1rem;
        color: #2b6cb0;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
    }

    .register-link:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h2 class="register-title">Регистрация</h2>
    <form method="post" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="{% url 'login' %}" class="register-link">Уже есть аккаунт? Войти</a>
</div>
{% endblock %}
