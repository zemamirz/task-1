<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f06, #ff9800);
            font-family: 'Inter', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-size: cover;
        }

        .navbar {
            background: #1a202c;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: #ff9800;
            font-size: 2.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        .navbar-links {
            display: flex;
            gap: 2rem;
        }

        .navbar-link {
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .navbar-link:hover {
            background: #ff5722;
            transform: scale(1.1);
        }

        .btn-nav {
            background: #ff5722;
            color: #ffffff;
            font-weight: bold;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-nav:hover {
            background: #ff9800;
            transform: scale(1.1);
        }

        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff9800;
            color: #fff;
            text-align: center;
            padding: 5rem;
            margin-top: -50px;
            border-radius: 15px;
            transform: skewY(-10deg);
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 2rem;
            font-weight: 600;
            max-width: 800px;
        }

        .content-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            margin: 3rem auto;
            max-width: 1200px;
        }

        footer {
            background: #1a202c;
            color: #a0aec0;
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            font-size: 1.2rem;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a class="navbar-brand" href="/">Менеджер задач</a>
        <div class="navbar-links">
            {% if user.is_authenticated %}
                <span class="navbar-link">Привет, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-nav">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="navbar-link">Войти</a>
                <a href="{% url 'register' %}" class="btn-nav">Регистрация</a>
            {% endif %}
        </div>
    </header>

    <section class="hero-section">
        <div>
            <h1>Таск менеджер</h1>
            <p>Удобное управление задачами</p>
        </div>
    </section>

    <main class="content-container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} <a href="#">Менеджер задач</a>. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
