{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 5rem auto;
        background: #ffffff;
        border-radius: 15px;
        padding: 3rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .form-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ff5722;
        text-align: center;
        margin-bottom: 3rem;
    }

    .form-container button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(to right, #ff5722, #ff9800);
        color: white;
        font-size: 1.1rem;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }

    .form-container button:hover {
        background: linear-gradient(to right, #ff9800, #ff5722);
        transform: scale(1.05);
    }

    .btn-secondary {
        display: block;
        text-align: center;
        margin-top: 2rem;
        color: #2b6cb0;
        font-weight: bold;
        font-size: 1rem;
        text-decoration: none;
    }

    .btn-secondary:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2 class="form-title">{% if form.instance.pk %}Редактировать задачу{% else %}Создать задачу{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a class="btn-secondary" href="{% url 'task_list' %}">Вернуться к списку задач</a>
</div>
{% endblock %}
